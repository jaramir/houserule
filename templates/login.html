{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
  <form method="post" action="{{ url_for( "login" ) }}">
    {{ form.hidden_tag() }}
    <dl>
      {{ render_field( form.username ) }}
      {{ render_field( form.password ) }}
      {{ render_field( form.remember ) }}
    </dl>
    {{ form.submit }}
  </form>
{% endblock %}
