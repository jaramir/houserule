{% extends "layout.html" %}

{% block body %}

  <div>
    <div id="game_finder"></div>
  </div>

  <form method="POST" action="{{ url_for( "match" ) }}">
    {{ form.hidden_tag() }}
    {{ form.submit }}
  </form>
  {{ form.errors }}

{% endblock %}

{% block js %}

  <script type="text/javascript">
    $(document).ready( function() {
      $("#game_finder").game_finder();
    } );
  </script>

{% endblock %}
