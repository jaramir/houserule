{% extends "layout.html" %}

{% block body %}

  <div>
    <input type="text" id="term"/>
    <input type="button" value="Cerca" onclick="$('#games').data('game_finder').search($('#term').val());"/>
    <div id="games"></div>
  </div>

  <form method="POST" action="{{ url_for( "match" ) }}">
    {{ form.hidden_tag() }}
    {{ form.submit }}
  </form>
  {{ form.errors }}

{% endblock %}

{% block js %}

  <script type="text/javascript">
    $(document).ready( function() {
      $("#games").game_finder();
    } );
  </script>

{% endblock %}
